                        <option value = "18:00"> 20:30 </option>
                        <option value = "18:00"> 21:00 </option>
                        <option value = "18:00"> 21:30 </option>
                    </select>
                </div>
            </div>
            <div class = "reserveer__button--container">
                <button class = "reserveer__knop">Reserveer</button>
            </div>
